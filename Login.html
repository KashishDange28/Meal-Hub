<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="/image/log.png" />
  <title>Login | Meal Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ECAF01;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #FFD841;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #f3c500;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    .forgot-password a {
      color: #666;
      text-decoration: none;
      font-size: 0.9em;
    }
    #error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9em;
      min-height: 20px;
    }
    #success-message {
      color: green;
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9em;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Login</h2>
    <div id="error-message"></div>
    <div id="success-message"></div>
    <input type="email" id="login-email" placeholder="Email" required />
    <div class="password-container">
      <input type="password" id="login-password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
    </div>
    <div class="forgot-password">
      <a href="forgot-password.html">Forgot password?</a>
    </div>
    <button type="submit" id="login-button">Sign In</button>
    <p style="text-align: center; margin-top: 15px;">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </form>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://bwpdfsmjhwppjssawzta.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3cGRmc21qaHdwcGpzc2F3enRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjUzMDMsImV4cCI6MjA2MTg0MTMwM30.ufivNaP6jJxX16-g2GI74Crq7bDOwhv5JxXK9DnhTZE';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // DOM elements
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Login handler
    async function handleLogin(event) {
      event.preventDefault();
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';
      errorMessage.textContent = '';
      successMessage.textContent = '';

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          throw error;
        }

        // Login successful
        successMessage.textContent = 'Login successful! Redirecting...';
        window.location.href = 'offer.html';
      } catch (error) {
        errorMessage.textContent = error.message || 'Login failed. Please try again.';
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    }

    // Event Listeners
    loginForm.addEventListener('submit', handleLogin);

    // Check if user is already logged in
    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = 'offer.html';
      }
    }

    // Run session check when page loads
    checkSession();
  </script>
</body>
</html>
