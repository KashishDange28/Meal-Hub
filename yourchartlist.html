<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Set background color */
        }
        .navbar {
            padding: 10px; /* Increase padding */
            font-size: 20px;
            text-align: center;
            color: #292727;
            background-color: #FFD841;
            display: flex;
            justify-content: left;
            align-items: left;
        }
        .image-icon {
            
            margin-right: 10px;
           size: 10%;
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%; /* Applies circular shape to the image */
}
        .n1{
            margin-top: 15px;
            height: 20px;
        }
        .container {
    max-width: 500px;
    margin: 20px auto 0; /* Add margin-top to create space between container and navbar */
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

        
        h2 {
            margin: 0;
            padding: 10px;
            font-size: 24px;
            color: #292727; /* Set text color */
        }
        p {
            margin-bottom: 10px;
            color: #555; /* Set text color */
        }
        .fas{
           margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
            color: black /* Set text color */
        }
        .add-button {
            background: #ECAF01;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition effect */
        }
        .add-button:hover {
            background-color: #ECAF01; /* Darken button color on hover */
        }
        button[type="submit"] {
            width: 100%;
            height: 50px;
            padding: 10px;
            background-color: #ECAF01;
            color: #292727;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s; /* Add transition effect */
        }
        button[type="submit"]:hover {
            background-color: #d39e00; /* Darken button color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        
            <img class="image-icon" src="image/log.png" alt="Icon" >
            <div class="n1">
            <i class="fas fa-arrow-left back-icon" onclick="redirectToCartPage()"></i> Your Cart
        </div>
    </div>
    <div class="container">
        <div class="item" >
            <h2 style="color: #ECAF01;">Mini Tiffin</h2>
            <p>Aloo Sabji, 2 chapati, Dal, Rice, Gulab Jamun</p>
            <p><span class="price">Rs. 140</span> <button class="add-button" onclick="addToCart('Minni Tiffin', 140)">ADD</button></p>
        </div>
        <div class="item">
            <h2 style="color: #ECAF01;">Regular Tiffin</h2>
            <p>Aloo Sabji, 3 chapati, Dal, Rice, Gulab Jamun, Soft Drink</p>
            <p><span class="price">Rs. 160</span> <button class="add-button" onclick="addToCart('Regular Tiffin', 160)">ADD</button></p>
        </div>
        <div class="item">
            <h2 style="color: #ECAF01;">Jumbo Tiffin</h2>
            <p>2 types of Sabji, 5 chapati, Dal, Rice, Gulab Jamun, Soft Drink</p>
            <p><span class="price">Rs. 180</span> <button class="add-button" onclick="addToCart('Jumbo Tiffin', 180)">ADD</button></p>
        </div>
        <button type="submit" onclick="gotonextpage()">Place Order</button>
    </div>

    <script>
        var selectedTiffins = [];
        function redirectToCartPage() {
            window.location.href = 'Offer.html'; // Replace 'cart.html' with the URL of your cart page
        }
        function addToCart(tiffinName, tiffinPrice) {
            var tiffinExists = selectedTiffins.some(function(tiffin) {
                return tiffin.name === tiffinName;
            });

            if (tiffinExists) {
                alert('You have already added ' + tiffinName + ' to your cart!');
            } else {
                selectedTiffins.push({ name: tiffinName, price: tiffinPrice });
                alert(tiffinName + " added to your cart!");
            }
        }

        function gotonextpage() {
            if (selectedTiffins.length > 0) {
                localStorage.setItem('selectedTiffins', JSON.stringify(selectedTiffins));
                window.location.href = 'yourcart1.html';
            } else {
                alert('No tiffin added. Please add tiffin to proceed with the payment.');
            }
        }
    </script>
</body>
</html>
