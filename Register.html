<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Meal Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ECAF01;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #FFD841;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }

    button:hover {
      background-color: #f3c500;
    }
  </style>
</head>
<body>

<form id="register-form">
  <h2>Register</h2>
  <input type="email" id="register-email" placeholder="Email" required />
  <input type="password" id="register-password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>

<script>
  const supabaseUrl = 'https://bwpdfsmjhwppjssawzta.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3cGRmc21qaHdwcGpzc2F3enRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNjUzMDMsImV4cCI6MjA2MTg0MTMwM30.ufivNaP6jJxX16-g2GI74Crq7bDOwhv5JxXK9DnhTZE';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    // Basic password validation
    if (password.length < 6) {
      alert('Password must be at least 6 characters long');
      return;
    }

    try {
      const { error, data } = await supabase.auth.signUp({ 
        email, 
        password,
        options: {
          emailRedirectTo: window.location.origin + '/login.html'
        }
      });

      if (error) {
        if (error.message.includes('User already registered')) {
          alert('This email is already registered. Please try logging in.');
          window.location.href = 'login.html';
        } else {
          alert('Registration failed: ' + error.message);
        }
      } else {
        alert('Registration successful! Please check your email to confirm your account.');
        window.location.href = 'login.html';
      }
    } catch (error) {
      alert('An unexpected error occurred. Please try again later.');
      console.error('Registration error:', error);
    }
  });
</script>

</body>
</html>
