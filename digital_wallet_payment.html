<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet Payment</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 10px 0;
            background-color: #FFD841;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #FFD841;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #FFD841;">Digital Wallet Payment</h2>
        <form id="paymentForm" action="Fast_Delivery.html" method="POST">
            <label for="loginCredentials">Account Login Credentials</label>
            <input type="text" id="loginCredentials" name="loginCredentials" required>

            <label for="accountInfo">Card or Bank Account Information</label>
            <input type="text" id="accountInfo" name="accountInfo" required>

            <label for="shippingAddress">Shipping Address</label>
            <textarea id="shippingAddress" name="shippingAddress" rows="4" required></textarea>

            <button type="submit" class="submit-button">Submit Payment</button>
        </form>
    </div>
</body>
</html>
